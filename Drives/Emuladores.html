<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveKey - Gestor de Archivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 100%);
            min-height: 100vh;
            color: #ecf0f1;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        header {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo h1 { color: #fff; font-size: 2rem; margin-bottom: 5px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        .logo h1 i { color: #ff4b2b; }
        .logo p { color: #bdc3c7; }

        .search-box { flex: 1; min-width: 300px; max-width: 500px; position: relative; }
        .search-box input {
            width: 100%; padding: 15px 20px 15px 50px;
            border: 2px solid #34495e; background: #2c3e50; color: white;
            border-radius: 50px; font-size: 1rem; transition: all 0.3s;
        }
        .search-box input:focus {
            outline: none; border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); background: #34495e;
        }
        .search-box i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #7f8c8d; }

        .view-toggle { display: flex; gap: 10px; }
        .view-btn {
            padding: 10px 15px; border: 2px solid #34495e; background: #2c3e50;
            color: #bdc3c7; border-radius: 10px; cursor: pointer;
            transition: all 0.3s; font-size: 1.2rem;
        }
        .view-btn:hover { background: #34495e; color: white; }
        .view-btn.active {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white; border-color: #ff4b2b;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
        }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: rgba(30, 30, 40, 0.95); padding: 25px; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.05); transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }
        .stat-icon {
            width: 60px; height: 60px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .stat-icon.documents { background: linear-gradient(135deg, #667eea, #764ba2); }
        .stat-icon.images { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .stat-icon.videos { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-icon.total { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .stat-info h3 { font-size: 1.8rem; color: #fff; }
        .stat-info p { color: #bdc3c7; font-size: 0.9rem; }

        .files-container {
            background: rgba(30, 30, 40, 0.95); border-radius: 20px; padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-height: 500px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .loading { text-align: center; padding: 60px 20px; color: #bdc3c7; }
        .loading i { font-size: 3rem; animation: spin 1s linear infinite; color: #00d2ff; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error {
            background: rgba(197, 48, 48, 0.2); color: #ff6b6b; padding: 20px;
            border-radius: 10px; margin: 20px 0; border-left: 4px solid #ff6b6b;
            border: 1px solid rgba(197, 48, 48, 0.3);
        }

        .files-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .files-list { display: flex; flex-direction: column; gap: 10px; }

        .file-card {
            background: #2c3e50; border: 2px solid #34495e; border-radius: 12px;
            padding: 20px; transition: all 0.3s; cursor: pointer;
            position: relative; overflow: hidden;
        }
        .files-list .file-card { display: flex; align-items: center; gap: 15px; padding: 15px 20px; }
        .file-card:hover {
            transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border-color: #00d2ff; background: #34495e;
        }

        .file-icon {
            width: 60px; height: 60px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: white; flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .files-list .file-icon { width: 50px; height: 50px; font-size: 1.5rem; }

        .file-icon.pdf { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .file-icon.doc { background: linear-gradient(135deg, #4ecdc4, #44a3aa); }
        .file-icon.xls { background: linear-gradient(135deg, #95e1d3, #6ab04c); }
        .file-icon.ppt { background: linear-gradient(135deg, #f38181, #e74c3c); }
        .file-icon.image { background: linear-gradient(135deg, #a8edea, #fed6e3); color: #2c3e50; }
        .file-icon.video { background: linear-gradient(135deg, #667eea, #764ba2); }
        .file-icon.zip { background: linear-gradient(135deg, #f9d423, #ff4e50); }
        .file-icon.folder { background: linear-gradient(135deg, #ffd89b, #d4a373); color: #2c3e50; }
        .file-icon.default { background: linear-gradient(135deg, #bdc3c7, #7f8c8d); }

        .file-info { flex: 1; min-width: 0; }
        .file-name { font-weight: 600; color: #ecf0f1; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-meta { font-size: 0.85rem; color: #95a5a6; }

        .file-actions { display: flex; gap: 10px; opacity: 0; transition: opacity 0.3s; }
        .files-list .file-actions { opacity: 1; }
        .file-card:hover .file-actions { opacity: 1; }

        .action-btn {
            width: 35px; height: 35px; border-radius: 8px; border: none;
            background: #ecf0f1; color: #2c3e50; cursor: pointer;
            transition: all 0.3s; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .action-btn:hover { background: #00d2ff; color: white; transform: scale(1.1); }

        /* Breadcrumb mejorado */
        .breadcrumb {
            background: rgba(0,0,0,0.2); padding: 15px 20px; border-radius: 10px;
            margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
            flex-wrap: wrap; border: 1px solid rgba(255,255,255,0.05);
        }
        .breadcrumb-item { color: #00d2ff; cursor: pointer; font-weight: 500; transition: color 0.2s; }
        .breadcrumb-item:hover { color: #fff; text-decoration: underline; }
        .breadcrumb-separator { color: #7f8c8d; }
        .breadcrumb-current { color: #fff; font-weight: bold; }

        .no-files { text-align: center; padding: 60px 20px; color: #7f8c8d; }
        .no-files i { font-size: 4rem; margin-bottom: 20px; color: #34495e; }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; align-items: stretch; }
            .search-box { max-width: 100%; }
            .view-toggle { justify-content: center; }
            .files-grid { grid-template-columns: 1fr; }
            .file-actions { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-gamepad"></i> DriveKey</h1>
                    <p>Explora y descarga mis mods y ROMs</p>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar archivo...">
                </div>
                <div class="view-toggle">
                    <!-- Botón ATRÁS añadido -->
                    <button class="view-btn" onclick="goBack()" title="Volver a la carpeta anterior" id="btnBack" style="display:none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="view-btn active" onclick="setView('grid')" title="Vista de cuadrícula">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" onclick="setView('list')" title="Vista de lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon documents"><i class="fas fa-file-code"></i></div>
                <div class="stat-info"><h3 id="docCount">0</h3><p>Archivos</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon images"><i class="fas fa-image"></i></div>
                <div class="stat-info"><h3 id="imgCount">0</h3><p>Imágenes</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon videos"><i class="fas fa-video"></i></div>
                <div class="stat-info"><h3 id="videoCount">0</h3><p>Videos</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon total"><i class="fas fa-folder-open"></i></div>
                <div class="stat-info"><h3 id="totalCount">0</h3><p>Total</p></div>
            </div>
        </div>

        <div class="files-container">
            <!-- Barra de navegación dinámica -->
            <div class="breadcrumb" id="breadcrumb">
                <!-- Se llena con JS -->
            </div>

            <div id="filesContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px;">Conectando con Drive...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const CONFIG = {
            API_KEY: 'AIzaSyDWMF7tNTmK-66_8IFAptrtB8TIMQndJLk',
            FOLDER_ID: '1OMG15Q-0wZWEE3tnaQ0renZ_Atrp2Pyr'
        };

        let currentFolder = CONFIG.FOLDER_ID;
        let currentView = 'grid';
        let allFiles = [];
        
        // NUEVO: Historial de navegación (Pila)
        let navigationHistory = []; 

        const fileIcons = {
            'application/pdf': 'pdf',
            'application/vnd.google-apps.folder': 'folder',
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'doc',
            'application/msword': 'doc',
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'xls',
            'application/vnd.ms-excel': 'xls',
            'application/vnd.openxmlformats-officedocument.presentationml.presentation': 'ppt',
            'application/vnd.ms-powerpoint': 'ppt',
            'application/zip': 'zip',
            'application/x-zip-compressed': 'zip',
            'application/x-rar-compressed': 'zip',
            'image/': 'image',
            'video/': 'video'
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles(CONFIG.FOLDER_ID, true); // true = es el inicio
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchFiles(e.target.value);
            });
        });

        // Función principal de carga
        async function loadFiles(folderId, isRoot = false) {
            currentFolder = folderId;
            const filesContent = document.getElementById('filesContent');
            
            filesContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px;">Cargando contenido...</p>
                </div>
            `;

            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${CONFIG.API_KEY}&fields=files(id,name,mimeType,size,modifiedTime,thumbnailLink,webContentLink,webViewLink)&pageSize=1000`
                );

                if (!response.ok) throw new Error('Error al cargar los archivos');

                const data = await response.json();
                allFiles = data.files || [];

                // Ordenar: Carpetas primero
                allFiles.sort((a, b) => {
                    if (a.mimeType === 'application/vnd.google-apps.folder' && b.mimeType !== 'application/vnd.google-apps.folder') return -1;
                    if (a.mimeType !== 'application/vnd.google-apps.folder' && b.mimeType === 'application/vnd.google-apps.folder') return 1;
                    return a.name.localeCompare(b.name);
                });

                if (allFiles.length === 0) {
                    filesContent.innerHTML = `
                        <div class="no-files">
                            <i class="fas fa-folder-open"></i>
                            <h3>Carpeta vacía</h3>
                            <p>No hay archivos disponibles aquí todavía.</p>
                        </div>
                    `;
                } else {
                    updateStats();
                    renderFiles(allFiles);
                }

                // Gestionar historial y breadcrumb
                if (isRoot) {
                    navigationHistory = [{ id: CONFIG.FOLDER_ID, name: 'Inicio' }];
                } else {
                    // Buscar el nombre de la carpeta actual en los archivos cargados previamente no es fiable si ya cambiamos de vista,
                    // así que asumimos que el nombre viene del breadcrumb o lo dejamos genérico si es profundo.
                    // Para simplificar, añadimos a la pila.
                    const currentFolderObj = navigationHistory[navigationHistory.length - 1];
                    // Solo añadimos si es diferente al último (evitar duplicados al recargar)
                    if (currentFolderObj.id !== folderId) {
                         // Necesitamos el nombre. Lo buscamos en la lista actual si estamos entrando desde una subcarpeta listada
                         // Pero como loadFiles se llama al hacer click, necesitamos pasar el nombre. 
                         // Modificaremos la llamada en createFileCard.
                    }
                }
                updateBreadcrumb();

            } catch (error) {
                filesContent.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                console.error(error);
            }
        }

        // Función para entrar en carpeta (usada por los clicks)
        function enterFolder(folderId, folderName) {
            navigationHistory.push({ id: folderId, name: folderName });
            loadFiles(folderId);
        }

        // Función para volver atrás
        function goBack() {
            if (navigationHistory.length > 1) {
                navigationHistory.pop(); // Sacar la carpeta actual
                const prevFolder = navigationHistory[navigationHistory.length - 1]; // Coger la anterior
                loadFiles(prevFolder.id);
            }
        }

        function renderFiles(files) {
            const filesContent = document.getElementById('filesContent');
            if (currentView === 'grid') {
                filesContent.innerHTML = `<div class="files-grid">${files.map(file => createFileCard(file)).join('')}</div>`;
            } else {
                filesContent.innerHTML = `<div class="files-list">${files.map(file => createFileCard(file)).join('')}</div>`;
            }
            
            // Mostrar/Ocultar botón atrás
            document.getElementById('btnBack').style.display = navigationHistory.length > 1 ? 'block' : 'none';
        }

        function createFileCard(file) {
            const iconClass = getFileIconClass(file.mimeType);
            const size = formatFileSize(file.size);
            const date = formatDate(file.modifiedTime);
            const isFolder = file.mimeType === 'application/vnd.google-apps.folder';

            // Si es carpeta, usamos enterFolder para guardar el historial
            const clickAction = isFolder ? `enterFolder('${file.id}', '${file.name.replace(/'/g, "\\'")}')` : '';

            return `
                <div class="file-card" onclick="${clickAction}">
                    <div class="file-icon ${iconClass}">
                        <i class="fas ${getFontAwesomeIcon(file.mimeType)}"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="file-meta">${isFolder ? 'Carpeta' : size} • ${date}</div>
                    </div>
                    ${!isFolder ? `
                        <div class="file-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); downloadFile('${file.id}', '${file.name}')" title="Descargar"><i class="fas fa-download"></i></button>
                            <button class="action-btn" onclick="event.stopPropagation(); previewFile('${file.id}', '${file.mimeType}')" title="Vista previa"><i class="fas fa-eye"></i></button>
                            <a href="${file.webViewLink}" target="_blank" class="action-btn" title="Abrir en Drive" style="text-decoration: none;"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Actualizar la barra de navegación visual
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '';
            
            navigationHistory.forEach((item, index) => {
                if (index === navigationHistory.length - 1) {
                    // Elemento actual (no clicable o estilo diferente)
                    html += `<span class="breadcrumb-current"><i class="fas fa-folder-open"></i> ${item.name}</span>`;
                } else {
                    // Elementos anteriores (clicables)
                    // Al hacer clic, cortamos el historial hasta ese punto y cargamos esa carpeta
                    html += `<span class="breadcrumb-item" onclick="jumpToHistory(${index})">${item.name}</span>`;
                    html += `<span class="breadcrumb-separator"><i class="fas fa-chevron-right"></i></span>`;
                }
            });
            
            breadcrumb.innerHTML = html;
        }

        // Saltar a un punto específico del historial
        function jumpToHistory(index) {
            // Cortar el array hasta el índice seleccionado (inclusive)
            navigationHistory = navigationHistory.slice(0, index + 1);
            const target = navigationHistory[navigationHistory.length - 1];
            loadFiles(target.id);
        }

        function downloadFile(fileId, fileName) {
            window.open(`https://drive.google.com/uc?id=${fileId}&export=download`, '_blank');
        }

        function previewFile(fileId, mimeType) {
            if (mimeType.startsWith('image/')) {
                window.open(`https://drive.google.com/uc?id=${fileId}`, '_blank');
            } else {
                window.open(`https://drive.google.com/file/d/${fileId}/preview`, '_blank');
            }
        }

        function searchFiles(query) {
            if (!query) { renderFiles(allFiles); return; }
            const filtered = allFiles.filter(file => file.name.toLowerCase().includes(query.toLowerCase()));
            renderFiles(filtered);
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.view-btn').classList.add('active');
            renderFiles(allFiles);
        }

        function updateStats() {
            const docs = allFiles.filter(f => f.mimeType.includes('document') || f.mimeType.includes('pdf') || f.mimeType.includes('zip')).length;
            const images = allFiles.filter(f => f.mimeType.startsWith('image/')).length;
            const videos = allFiles.filter(f => f.mimeType.startsWith('video/')).length;
            document.getElementById('docCount').textContent = docs;
            document.getElementById('imgCount').textContent = images;
            document.getElementById('videoCount').textContent = videos;
            document.getElementById('totalCount').textContent = allFiles.length;
        }

        function getFileIconClass(mimeType) {
            for (const [key, value] of Object.entries(fileIcons)) {
                if (mimeType.includes(key)) return value;
            }
            return 'default';
        }

        function getFontAwesomeIcon(mimeType) {
            const icons = {
                'folder': 'fa-folder', 'pdf': 'fa-file-pdf', 'doc': 'fa-file-word',
                'xls': 'fa-file-excel', 'ppt': 'fa-file-powerpoint', 'image': 'fa-file-image',
                'video': 'fa-file-video', 'zip': 'fa-file-archive', 'default': 'fa-file-code'
            };
            return icons[getFileIconClass(mimeType)] || 'fa-file-code';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }
    </script>
</body>
</html>
